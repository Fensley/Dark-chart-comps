<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark-chart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <nav>
        <div class="nav-data">
          <p id="Home" class="toggle">Home</p>
          <p id="Features" class="toggle">Features</p>
          <p id="Pricing" class="toggle">Pricing</p>
          <p id="Contact" class="toggle">Contact</p>
          <p class="nav-data-special" id="Sign" class="toggle">Sign up</p>
        </div>
      </nav>
      <!--  -->
      <div class="container">
        <div class="first">
          <div id="curve_chart" class="chat"></div>
          <!--  -->
          <div class="thisis">
            <h1 id="thish1">This is Features</h1>
          </div>
        </div>
        <!--  -->
        <div class="second">
          <div class="data-v1">
            <div class="one">
              <div class="options">
                <span>Options </span>
                <i class="fa-solid fa-chevron-right"></i>
              </div>
              <!--  -->
              <div class="two">
                <span>Edit</span>
              </div>
            </div>
            <!--  -->
            <div class="two2">
              <p>Sound</p>
              <p>effects</p>
              <p>Animation</p>
              <p>Preferences</p>
            </div>
          </div>
        </div>
      </div>
      <div class="forload">
        <div class="load1">
          <label>min</label>
          <input
            type="range"
            min="0"
            max="100"
            id="inputv"
            step="any"
            value="10"
          />
          <label>max</label>
        </div>
        <div class="load2">
          <!-- <span id="valueone">cost</span> -->
          <span id="valuetwo">1</span>
        </div>
        <!-- -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
